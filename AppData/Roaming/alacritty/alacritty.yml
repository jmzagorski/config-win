window:
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

font:
  normal:
    #family: JetBrains Mono
    #family: Ubuntu Mono
    #family: Isoevka Term
    #family: Iosevka
    #family: Roboto Mono
    #family: Source Code Pro
    family: Noto Mono

  bold:
    family: Noto Mono
    style: Bold

  italic:
    family: Noto Mono
    style: Italic

  size: 13.0

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.95

# Colors (PaperColor - Light)
colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x878787'

  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'

  # Normal colors
  normal:
    black:   '0xeeeeee'
    red:     '0xaf0000'
    green:   '0x008700'
    yellow:  '0x5f8700'
    blue:    '0x0087af'
    magenta: '0x878787'
    cyan:    '0x005f87'
    white:   '0x444444'

  # Bright colors
  bright:
    black:   '0xbcbcbc'
    red:     '0xd70000'
    green:   '0xd70087'
    yellow:  '0x8700af'
    blue:    '0xd75f00'
    magenta: '0xd75f00'
    cyan:    '0x005faf'
    white:   '0x005f87'

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true


# Paste text with right click, instead of the default middle mouse wheel
# click
mouse_bindings:
  - { mouse: Right, action: PasteSelection }
